<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/bower_components/jointjs/dist/joint.css" />
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/backbone/backbone.js"></script>
    <script src="/bower_components/jointjs/dist/joint.js"></script>
    <script src="/red-black-tree/rbt.js"></script>
</head>
<body>
<g id="myholder" class="label"></g>
<script type="text/javascript">

    var graph = new joint.dia.Graph;
    var paper = new joint.dia.Paper({
        el: document.getElementById("myholder"),
        width: 600,
        height: 600,
        model: graph,
        interactive: false,
        gridSize: 1
    });

    var circle1=new joint.shapes.basic.Circle({
        position:{x:100,y:100},
        size:{width:60,height:60},
        attrs:{circle:{fill:'#ffff00'},text:{text:'ball1'}}
    });
    var circle2=new joint.shapes.basic.Circle({
        position:{x:300,y:100},
        size:{width:60,height:60},
        attrs:{circle:{fill:'#ff00ff'},text:{text:'ball2',fill:'#ffffff'}}
    });

    var link=new joint.dia.MyLink({
        source:{id:circle1.id},
        target:{id:circle2.id}
    });
    graph.addCells([circle1,circle2,link]);
    $(".link-tools").remove();

</script>
</body>
</html>
